<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div>
    <div id="app">
        <span>{{foo}}</span>
        <input type="button" @click="foo = 'bar'" value="change it">
    </div>

    <div id="example">
        <p><span v-once>message: {{message}}</span></p>
        <p><span v-once>revHtml: {{revHtml}}</span></p>
        <p><span v-html="revHtml"></span></p>
        <div :id="'ids_' + autoId">{{ autoId }}</div>
        <button :disabled="isButtonDisabled">Button</button>
        <div>{{ a + 1 }}</div>
        <div>{{ autoId ? 'Yes' : 'NO' }}</div>
        <div>{{ message.split('').reverse().join('') }}</div>
    </div>

    
</div>
</body>

<script>
    var data = {
        a : 1,
        message: 'Hello Vue!',
        revHtml: '<span style="color:red">Hello red!</span>',
        autoId:'vue',
        isButtonDisabled:false
    }

    var vm = new Vue({
        el: '#example',
        data: data,
        created() {
            console.log('created')
        },
    })

    console.log(vm.a,data.a)
    console.log(data,vm.$data,vm.$el)

    vm.$watch('a',function(newValue, oldValue){
        console.log(newValue,oldValue)
    })

    var obj = {foo:'baz'}
    // Object.freeze(obj)
    new Vue({
        el: '#app',
        data: obj
    }) 

</script>

</html>
