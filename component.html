<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    111
    <ol>
        <todo-item
            v-for="item in olList"
            :todo="item"
            :key="item.id"
        >

        </todo-item>
    </ol>
</div>

<div id="test">
    <todo-item1></todo-item1>
</div>

</body>

<script>
    Vue.component('todo-item1', {
        template: '<li>只是代办~</li>'
    });

    var test = new Vue({
        el: '#test'
    });

    Vue.component('todo-item', {
        // template: '<li>只是代办~</li>'
        props: ['todo'],
        template: '<li>{{ todo.id }}</li>'
    });

    var app = new Vue({
        el: '#app',
        data:{
            olList:[
                {id:0,text:'111'},
                {id:1,text:'2'},
                {id:2,text:'3'},
                {id:3,text:'4'},
                {id:4,text:'5'},
            ]
        }
    })

</script>

</html>
