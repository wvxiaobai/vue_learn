<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<ul id="app">
    <li v-for=" ( item,index) in items " :key="item.id">
        {{parentMessage}}-{{ index }}-{{ item.message }}
    </li>
</ul>

<ul id="app1">
    <li v-for=" ( value, key, index) in object ">
        {{key}}-{{ index }}-{{ value }}
    </li>
</ul>

</body>

<script>
    var vue = new Vue({
        el: "#app",
        data:{
            parentMessage:'AAAA',
            items:[
                {'message':'a'},
                {'message':'b'},
                {'message':'c'}
            ],
        },

    });

    var vue1 = new Vue({
        el: "#app1",
        data:{
            object:{
                'd':'a',
                'e':'b',
                'f':'c'
            },
        },

    });
</script>

</html>
