<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<ul id="app">
    <li v-for=" ( item,index) in items ">
        {{parentMessage}}-{{ index }}-{{ item.message }}
    </li>
</ul>

</body>

<script>
    var vue = new Vue({
        el: "#app",
        data:{
            parentMessage:'AAAA',
            items:[
                {'message':'a'},
                {'message':'b'},
                {'message':'c'}
            ]
        },

    });

</script>

</html>
